<!DOCTYPE html>
<head>
  <meta charset="utf-8" />
  <title>jInvertScroll Demo Page</title>
  <link rel="stylesheet" href="examples/css/example.css" />
  <!---Map Highlight-->
  <script type="text/javascript" src="dist/js/jquery.maphilight.min.js"></script>

<body>

<button onclick="vexing();"></button>

<script type="text/javascript" src="libs/jquery.min.js"></script>
<script type="text/javascript" src="dist/js/jquery.jInvertScroll.js"></script>
<script type="text/javascript" src="dist/js/vex.combined.min.js"></script>
<script type="text/javascript">
(function($) {
  var elem = $.jInvertScroll(['.scroll'],        // an array containing the selector(s) for the elements you want to animate
  {
    height: 6000,                   // optional: define the height the user can scroll, otherwise the overall length will be taken as scrollable height
    onScroll: function(percent) {   //optional: callback function that will be called when the user scrolls down, useful for animating other things on the page
      console.log(percent);
    }
  });

  $(window).resize(function() {
    if ($(window).width() <= 768) {
      elem.destroy();
    }
    else {
      elem.reinitialize();
    }
  });
}(jQuery));
</script>
<script type="text/javascript">
function vexing(){
  console.log("working"),
  vex.dialog.alert('<h1>Example Box</h1><p>This is a pop up example</p>');
};

</script>
</body>

</html>
